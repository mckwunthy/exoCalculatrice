<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator jS</title>
		<link rel="stylesheet" href="/assets/css/main.css">
	</head>
	<body>
		<h1>calculator js</h1>
		<div id="app">
			<div class="calculator">
				<div class="calculator-left">
					<div class="calculator-left-top">
						<div class="screen-operation">operation here</div>
						<div class="btn-cancel">cancel</div>
						<div class="btn-del">del</div>
					</div>
					<div class="calculator-left-bottom">
						<div class="btn-clavier-calc">1</div>
						<div class="btn-clavier-calc">2</div>
						<div class="btn-clavier-calc">3</div>
						<div class="btn-clavier-calc">4</div>
						<div class="btn-clavier-calc">5</div>
						<div class="btn-clavier-calc">6</div>
						<div class="btn-clavier-calc">7</div>
						<div class="btn-clavier-calc">8</div>
						<div class="btn-clavier-calc">9</div>
						<div class="btn-clavier-calc">10</div>
						<div class="btn-clavier-calc">11</div>
						<div class="btn-clavier-calc">12</div>
						<div class="btn-clavier-calc">13</div>
						<div class="btn-clavier-calc">14</div>
						<div class="btn-clavier-calc">15</div>
					</div>
				</div>
				<div class="calculator-right">
					<div class="screen-result">result here</div>
					<div class="btn-divider" value="/">/</div>
					<div class="btn-clavier-multiply" value="*">*</div>
					<div class="btn-clavier-substract" value="-">-</div>
					<div class="btn-clavier-add" value="+">+</div>
					<div class="btn-clavier-modulo" value="%">%</div>
					<div class="btn-clavier-result" value="=">=</div>
				</div>
			</div>
		</div>
		<script type="module" src="/assets/js/main.js"></script>
	</body>
</html>
